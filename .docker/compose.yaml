services:
  app:
    container_name: ${APP_NAME}-app
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - workdir=cmd/app
    ports:
      - 7070:7070
    environment:
      PORT: 7070
      ISSUER: http://localhost:8080
      CLIENT_ID: ""
      CLIENT_SECRET: ""
    extra_hosts:
      - localhost:host-gateway
    volumes:
      - ../:/app
    restart: always
    depends_on:
      - zitadel
  zitadel:
    container_name: ${APP_NAME}-zitadel
    restart: always
    image: ghcr.io/zitadel/zitadel:v2.44.0
    command: 'start-from-init --masterkey "MasterkeyNeedsToHave32Characters" --tlsMode disabled'
    environment:
      - 'ZITADEL_DATABASE_COCKROACH_HOST=cockroachdb'
      - 'ZITADEL_EXTERNALSECURE=false'
      - 'ZITADEL_USERNAME=zitadel-admin@zitadel.localhost'
      - 'ZITADEL_PASSWORD=Password1!'
      - 'ZITADEL_FIRSTINSTANCE_MACHINEKEYPATH=/machinekey/zitadel-admin-sa.json'
      - 'ZITADEL_FIRSTINSTANCE_ORG_MACHINE_MACHINE_USERNAME=zitadel-admin-sa'
      - 'ZITADEL_FIRSTINSTANCE_ORG_MACHINE_MACHINE_NAME=Admin'
      - 'ZITADEL_FIRSTINSTANCE_ORG_MACHINE_MACHINEKEY_TYPE=1'
    depends_on:
      cockroachdb:
        condition: 'service_healthy'
    ports:
      - 8080:8080
      - 443:443
    volumes:
      - ../machinekey:/machinekey
  cockroachdb:
    container_name: ${APP_NAME}-cockroachdb
    restart: always
    image: cockroachdb/cockroach:v23.1.14
    command: 'start-single-node --insecure'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health?ready=1"]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 20s
    ports:
      - 9090:8080
      - 26257:26257
